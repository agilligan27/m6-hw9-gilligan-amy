<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9: Weather Widget</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <header>
        <h1>Hello. Welcome to: Current Weather</h1>
    </header>
    
    <main>
        <div id="weather">
            <h2>The weather today is:</h2>
        </div>

        <form>
            <div class="row">
              <label for="locationTag">Location:</label>
              <input
                type="text"
                id="locationTag"
                name="location"
                placeholder="location"
                required />
            </div>
            <div class="row">
                <button type="submit">Submit</button>
            </div>
        </form>

    </main>

    <footer>
        <h3>Have a great day!</h3>
    </footer>

    <script src="index.js"></script>

</body>
</html>
